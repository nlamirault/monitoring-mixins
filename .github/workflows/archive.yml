name: Mixins / Build

# on:
#   push:
#     # branches to consider in the event; optional, defaults to all
#     branches:
#       - master
#     paths:
#       - "mixins/**"
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run Jsonnet Updater
        uses: grafana/jsonnet-updater@v0.4
        with:
          git-user-name: Nicolas Lamirault
          git-user-email: nicolas.lamirault@gmail.com
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build mixin
        run: |
          ./hack/mixins.sh /tmp/ cert-manager-mixin
