name: Mixins / Generate

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

    - name: Generate mixins
      uses: ./.github/actions/mixins
      with:
        version: ${{ github.event.inputs.version }}

    - name: Update documentation
      id: update
      run: |
        ./hack/versions.sh

    - name: Create pull request for generated mixins
      id: cpr
      uses: peter-evans/create-pull-request@v7.0.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "release/mixins-${{ github.event.inputs.version }}"
        delete-branch: true
        title: "Update alerts and dashboards to ${{ github.event.inputs.version }}"
        signoff: true
        draft: false
        committer: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        author: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        assignees: "nlamirault"
        commit-message: "Update: Mixins ${{ github.event.inputs.version }}"
        labels: |
          kind/feature
          lifecycle/active
          status/review_needed
          priority/high
        body: |
          - Generate alerts, records and dashboards for ${{ github.event.inputs.version }}
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request

          Signed-off-by: Nicolas Lamirault <nlamirault@users.noreply.github.com>

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
